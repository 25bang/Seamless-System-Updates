        <!-- Unnamed () -->
        <div id="u46" class="text">
          <p><span style="font-family:'Arial-BoldMT', 'Arial Bold', 'Arial';font-weight:700;">概述</span><span style="font-family:'ArialMT', 'Arial';font-weight:400;"></span></p><p><span style="font-family:'ArialMT', 'Arial';font-weight:400;"><br></span></p><p><span style="font-family:'Arial-BoldMT', 'Arial Bold', 'Arial';font-weight:700;">一、需求范围</span><span style="font-family:'ArialMT', 'Arial';font-weight:400;"></span></p><p><span style="font-family:'ArialMT', 'Arial';font-weight:400;">本方案仅针对1781机型</span></p><p><span style="font-family:'ArialMT', 'Arial';font-weight:400;"><br></span></p><p><span style="font-family:'Arial-BoldMT', 'Arial Bold', 'Arial';font-weight:700;">二、产品描述及背景</span><span style="font-family:'ArialMT', 'Arial';font-weight:400;"></span></p><p><span style="font-family:'ArialMT', 'Arial';font-weight:400;">谷歌在安卓 N 上提供了全新的无缝升级升级方式，并在 Google Pixel/Pixel XL 机型支持此功能。引进这项方案，能给用户带来更安全、体验更好、使用成本更低的升级方式，给1781机型增加竞争力。</span></p><p><span style="font-family:'ArialMT', 'Arial';font-weight:400;">1781机型有可能成为全球第二款、国内第一款支持无缝升级的机型。</span></p><p><span style="font-family:'ArialMT', 'Arial';font-weight:400;"><br></span></p><p><span style="font-family:'Arial-BoldMT', 'Arial Bold', 'Arial';font-weight:700;">三、特性</span><span style="font-family:'ArialMT', 'Arial';font-weight:400;"></span></p><p><span style="font-family:'ArialMT', 'Arial';font-weight:400;">1.&nbsp; &nbsp;&nbsp; 在1781机型，仅提供无缝升级一种升级方式，替换原有 Recovery 升级方式。</span></p><p><span style="font-family:'ArialMT', 'Arial';font-weight:400;">2.&nbsp; &nbsp;&nbsp; 针对外部用户屏蔽1781机型开放 ROOT 权限路径（已于7月20日获得杨颜同意）。</span></p><p><span style="font-family:'ArialMT', 'Arial';font-weight:400;"><br></span></p><p><span style="font-family:'ArialMT', 'Arial';font-weight:400;"><br></span></p>
        </div>
